<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Practice Form</title>
    <link rel="stylesheet" href="form.css"> <!-- link to .CSS file -->
    <script src="form.js"></script>         <!-- link to .JS file -->
  </head>
<body>
  <main>
    <h1>Practice Form</h1>
    <article>
      <p>W3Schools has information on <a href="http://w3schools.com/html/html_forms.asp">forms</a>. This is code is available as a <a href="https://codepen.io/psb-david-petty/pen/roQVKx?editors=1010#0">CodePen</a>.</p>
      <form id="form1" onsubmit="return show();">
        <fieldset>
          <legend>INPUTS</legend>
          <!-- ADD ADDITIONAL INPUTS -->
          <label>Enter a Message: </label><input type="text" name="message"> |
          <label>Female</label><input type="RADIO" name="GENDER" value="female">
          <label>Male</label><input type="radio" name="gender" value="male">
          <label>Other</label><input type="radio" name="gender" value="other"> |
          <label>Yes</label><input type="checkbox" name="question" value="yes">
          <label>No</label><input type="checkbox" name="question" value="no">
          <label>Maybe</label><input type="checkbox" name="question" value="maybe" checked> |
        </fieldset>
      </form>
      <form><label>Password: </label><input type="password"></form>
      <section>
        <fieldset>
          <legend>TEXTAREA &amp; BUTTON outside FORM</legend>
          <label>Enter comment:</label><br><textarea name="comment" form="form1" rows="4" cols="50"></textarea>
        </fieldset>
        <input type="submit" value="CLICK ME TO SEE FORM RESULTS!" form="form1">
      </section>
      <hr>
      <section>
        <h2>Inputs shown after click&hellip;</h2>
        <section id="inputs">Inputs&hellip;</section>
      </section>
      <section>
        <h2>All form elements shown after click&hellip;</h2>
        <section id="output">Output&hellip;</section>
      </section>
    </article>
  </main>
</body>
</html>

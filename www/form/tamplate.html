<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Template</title>
    <link href="template.css" rel="stylesheet">
    <script src="template.js"></script>        
  </head>
  <body>
    <article id="input">
      <h1>JavaScript Template</h1>
      <p>Add form here&hellip;</p>
      <form id="form" onsubmit="return show();">
        <p>Enter your information:</p>
        <ul>
          <li><label>Last: </label><input type="text" name="last"></li>
          <li><label>First: </label><input type="text" name="first"></li>
          <li><label>Comment: </label><textarea name="comment"></textarea></li>
          <li>
            <input type="checkbox" name="color" value="red"><label>Red</label>
            <input type="checkbox" name="color" value="green"><label>Green</label>
            <input type="checkbox" name="color" value="blue"><label>Blue</label>
          </li>
        </ul>
        <input type="submit">
      </form>
    </article>
    <article id="output">
      <p>This is your last name: <span id="last"></span></p>
      <p>This is your first name: <span id="first"></span></p>
      <p>This is your color: <span id="color"></span></p>
      <p>This is your comment: <span id="comment"></span></p>
      <p><input type="button" name="reset" value="Reset" onClick="return hideShow('output', 'input');"></p> 
    </article>
  </body>
</html>

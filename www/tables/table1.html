<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS with style attribute</title>
  </head>
  <body>
    <!-- Linked CSS description. -->
    <p>This <code>table</code> uses the <code>style</code> <a href="https://www.w3schools.com/Html/html_attributes.asp">attribute</a> for CSS.</p>
    <table style="width: 100%; border: thin solid black;">
      <tr style="background-color: silver;">
        <th>Color #1</th><th>Color #2</th><th>Color #3</th><th>Color #4</th><th>Color #5</th><th>Color #6</th>
      </tr>
      <tr>
        <td style="color: red;">RED</td>
        <td style="color: orange;">ORANGE</td>
        <td style="color: green;">GREEN</td>
        <td style="color: blue;">BLUE</td>
        <td style="color: yellow;">YELLOW</td>
        <td style="color: purple;">PURPLE</td>
      </tr>
    </table>
  </body>
</html>

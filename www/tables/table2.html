<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS with style tag and element selectors</title>
    <style>
table { width: 100%; border: thin solid black; }
th { background-color: silver; }
td { text-align: center; }
    </style>
  </head>
  <body>
    <!-- Linked CSS description. -->
    <p>This <code>table</code> uses the <a href="https://www.w3schools.com/tags/tag_style.asp"><code>style</code></a> tag with <a href="https://www.w3schools.com/cssref/sel_element.asp">element</a> <a href="https://www.w3schools.com/cssref/css_selectors.asp">selectors</a> for CSS.</p>
    <table>
      <tr>
        <th>Color #1</th><th>Color #2</th><th>Color #3</th><th>Color #4</th><th>Color #5</th><th>Color #6</th>
      </tr>
      <tr>
        <td style="color: red">RED</td>
        <td style="color: orange;">ORANGE</td>
        <td style="color: green;">GREEN</td>
        <td style="color: blue;">BLUE</td>
        <td style="color: yellow;">YELLOW</td>
        <td style="color: purple;">PURPLE</td>
      </tr>
    </table>
  </body>
</html>

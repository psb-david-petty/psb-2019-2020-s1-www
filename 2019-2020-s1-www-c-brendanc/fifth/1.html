                        <figcaption>The story of Wallace's Cheese House begins in a small town in Lancashire. It is here in this town where Wallace and his dog Gromit happen to live. Wallace has always been a cheese lover at heart yet has never had the pleasure of trying the ultimate cheese, from the moon. However, Wallace is a determined man that will stop at nothing to get a taste exotic moon cheese. He uses his expertise in engineering and welding to build himself a rocket out of scrap metal, then him and Gromit pile in. When they reach their destination, Wallace takes a knife and cuts off a piece of the moon. He then proceeds to taste this slice of cheese and he is blown away by the taste. It is as soft as clay and tastes out of this world. His only option was to bring a huge chunk of it back with him. He decided that he had to share this gift with the world so when him and Gromit touched back down in Lancahire, he opened up a small cheese truck right near his house. With Gromit's help, they have monopolized the online cheese business with their signature moon cheese. 
                        </figcaption>

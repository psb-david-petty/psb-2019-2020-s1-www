<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./code.js"></script>
  </head>

  <body>

    <form id="form1" onsubmit="return show();">

      First name:<br>
      <input type="text" name="firstname"><br>

      Last name:<br>
      <input type="text" name="lastname"><br><br>

      Gender:<br>
      <input type="radio" name="gender" value="male" onclick="genderClicked()">Male<br>
      <input type="radio" name="gender" value="female" onclick="genderClicked()">Female<br>
      <input type="radio" name="gender" value="other" onclick="genderClicked()">Other:
      <input type="text" name="gender" id="genderInput" placeholder="Please Specify" disabled><br><br>

      Birthday:<br>
      <select name="birthday" id="selectMonth" onchange="monthChange()" required>
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">Feburary</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select> /

      <select name="birthday" id="selectDay" onchange="dayChange()" required>
        <option value="">Select Month First</option>
      </select> /

      <select name="birthday" id="selectYear" required>
        <option value="">Select Month First</option>
      </select><br><br>

      Telephone Number:<br>
      <input type="tel" name="telephone" placeholder="(617)-555-1234"><br><br>

      <input type="submit" value="Submit">

    </form>

    <p>
      <section id="firstname"></section>
      <section id="lastname"></section>
      <section id="gender"></section>
      <section id="birthday"></section>
      <section id="telephone"></section>
    </p>


  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Span Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2" rowspan="2">Voters of the 2016 Presidential Election</th>
          <th colspan="2">Men</th>
          <th colspan="2">Women</th>
        </tr>
        <tr>
          <td>Trump</td>
          <td>Clinton</td>
          <td>Trump</td>
          <td>Clinton</td>
        </tr>
      </thead>
        <tr>
          <th rowspan="4">Age</th>
          <td>18-34</td>
          <td>51%</td>
          <td>40%</td>
          <td>69%</td>
          <td>25%</td>
        </tr>
        <tr>
          <td>35-49</td>
          <td>47%</td>
          <td>45%</td>
          <td>55%</td>
          <td>34%</td>
        </tr>
        <tr>
          <td>50-64</td>
          <td>37%</td>
          <td>57%</td>
          <td>60%</td>
          <td>35%</td>
        </tr>
        <tr>
          <td>65+</td>
          <td>39%</td>
          <td>55%</td>
          <td>52%</td>
          <td>43%</td>
        </tr>
    </table>
  </body>

</html>

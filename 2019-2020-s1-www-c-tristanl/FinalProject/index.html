<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Landing.co.uk</title>
    <script type="text/javascript" src="./code.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>

  <body>
    <main>
      <p>
        WARING: AGE RESTRICTED CONTENT AHEAD
        <br>
        <span>PLEASE VERIFY AGE TO CONTINUE:</span>
      </p>

      <form id="birthdayForm" onsubmit="return onSubmit();">
        <select name="birthday" id="selectMonth" onchange="monthChange()" required>
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">Feburary</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select> /

      <select name="birthday" id="selectDay" onchange="dayChange()" required>
        <option value="">Select Month First</option>
      </select> /

      <select name="birthday" id="selectYear" required>
        <option value="">Select Month First</option>
      </select>

      <input type="submit" value="Submit">
      </form>

    </main>
  </body>

</html>

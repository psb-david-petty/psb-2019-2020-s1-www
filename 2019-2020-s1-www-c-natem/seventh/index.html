<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Template</title>
    <link href="style.css" rel="stylesheet">
    <script src="code.js"></script>        
  </head>
  <body onload="return hideShow('#output', '#input');">
    <article id="input">
      <h1>Which Cars movie are you?</h1>

<p> <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Cartoons-PNG/Mcqueen_Cars_Movie_Cartoon_Transparent_PNG_Clip_Art_Image.png" alt="cars"50" > </p>
      
      <form id="form" onsubmit="return show('#input', '#output');" data-valid="movie">
        <fieldset>
         
        
          <ul>
            <li><label>What color do you prefer? </label>
              <input type="radio" name="engine" value="one" class="movie"><label>Red</label>
              <input type="radio" name="engine" value="two" class="movie"><label>Brown</label>
              <input type="radio" name="engine" value="three" class="movie"><label>Yellow</label>
            </li>
            <li><label>What movie genre do you prefer? </label>
              <input type="radio" name="grass" value="one" class="movie"><label>Adventure</label>
              <input type="radio" name="grass" value="two" class="movie"><label>Action</label>
              <input type="radio" name="grass" value="three" class="movie"><label></label>
            </li>
            <li><label>What is your prefered number? </label>
              <input type="radio" name="number" value="one" class="movie"><label>1</label>
              <input type="radio" name="number" value="two" class="movie"><label>2</label>
              <input type="radio" name="number" value="three" class="movie"><label>3</label>
            </li>
            <li><label>Which is your favorite season? </label>
              <input type="radio" name="season" value="one" class="movie"><label>Spring</label>
              <input type="radio" name="season" value="one" class="movie"><label>Summer</label>
              <input type="radio" name="season" value="two" class="movie"><label>Winter</label>
              <input type="radio" name="season" value="three" class="movie"><label>Fall</label>
            </li>
            <li><label>Which is your favorite meal? </label>
              <input type="radio" name="meal" value="one" class="movie"><label>Breakfast</label>
              <input type="radio" name="meal" value="one" class="movie"><label>Lunch</label>
              <input type="radio" name="meal" value="two" class="movie"><label>Dinner</label>
           </li>
           
          </ul>
          <input type="submit">
        </fieldset>
      </form>
    </article>
     <article id="output">
      <h1>Results</h1>
           <p>This is your movie: <span id="movie"></span></p>
      <p><input type="button" name="reset" value="Reset" onClick="return hideShow('#output', '#input');"></p>
    </article>
  </body>
</html>
